<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Prueba Front</title>
</head>
<body>
  <main>
    <!-- sección de la tabla -->
    <section id="tabla">
      <table>
        <caption>Ordenadores</caption>
        <!-- encabezados -->
        <thead>
          <tr>
            <th>ID</th>
            <th>UID</th>
            <th>Plataforma</th>
            <th>Tipo</th>
            <th>Sistema Operativo</th>
            <th>Versión Sistema Operativo</th>
          </tr>
        </thead>
        <!-- cuerpo -->
        <tbody>
          <tr>
            <td class="ID"></td>
            <td class="UID"></td>
            <td class="Plataforma"></td>
            <td class="Tipo"></td>
            <td class="Sistema Operativo"></td>
            <td class="Versión Sistema Operativo"></td>
          </tr>
        </tbody>
      </table>

      <!-- elemento de bloque que contiene al primer botón -->
      <article id="botonCargar">
        <button class="botonCargar">Generar nuevo PC</button>
      </article>

      <!-- elemento de bloque que contiene al segundo botón -->
      <article id="botonCargarCrypto">
        <button class="botonCrypto">¿Quieres generar una Criptomoneda? ¡Púlsame!</button>
      </article>

      <!-- tabla para las criptomonedas oculta -->

      <section id="tablaCrypto" style="display: none;">
        <table>
          <caption>Criptomonedas</caption>
          <thead>
            <tr>
              <th>ID</th>
              <th>UID</th>
              <th>Nombre</th>
              <th>Siglas</th>
              <th>Logo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="ID"></td>
              <td class="UID"></td>
              <td class="Nombre"></td>
              <td class="Siglas"></td>
              <td class="Logo"><img src="" alt="logo"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </main>
</body>
</html>
